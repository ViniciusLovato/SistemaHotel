    <meta charset="UTF-8">

    <script src="../js/script.js"></script>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/register.css">

</head>

<body>
    <header>
        <section class="cover">
            <img src="../static/cover.jpg" alt="">
        </section>

        <nav>
            <ul class="menu">
                <li><a href="../index.html">Home</a>
                </li>
                <li><a href="">O Hotel</a>

                </li>

                </li>
                <li><a href="../reserva/index.html">Reservas</a>

                </li>
                <li><a href="../contato/index.html">Contato</a>
                </li>

                <div id="formDiv">
                    <form id="loginForm" action="" method="POST">
                        <label for="emailLoginInput"></label>
                        <input id="emailLoginInput" type="email" placeholder="someone@somewhere.com">

                        <label for="passwordLoginInput"></label>
                        <input id="passwordLoginInput" type="password" placeholder="********" required>

                        <input class="submit" type="submit" value="Sign in">
                    </form>

                    <form action="index.html">
                        <input type="submit" value="Sign up">
                    </form>
                </div>

            </ul>
        </nav>


    </header>

    <section>
    	<div class="content">

    	<h1>Novo Cliente</h1>

	        <form id="registerForm" action="" method="POST">


	        <div class="input_column">

		        <div class="input_line">
		            <input id="nameInput" type="text" placeholder="Nome Completo" name="nome" required>
				</div>

		        <div class="input_line">
		            <input id="cpfInput" type="text" placeholder="CPF (XXX.XXX.XXX-XX)" name="cpf" required>
				</div>

		        <div class="input_line">
		            <input id="birthdayInput" type="text" placeholder="Data de Nascimento (dd/mm/aaaa)" name="dataNascimento" required>
				</div>

		        <div class="input_line seg">

		            <h2>Sexo</h2>

					<nav class="segmented-button">
	                  <input type="radio" name="sexo" value="male" id="sexo_m" checked="">
	                  <label for="sexo_m" class="first">Masculino</label>
	                  <input type="radio" name="sexo" value="female" id="sexo_f">
	                  <label for="sexo_f" class="last">Feminino</label>
	                </nav>

				</div>



				<div class="input_line">
		        	<h2>Estado Civil</h2>

		        	<div class="select_div">

		            <select id="civilStateInput" name="estadoCivil" required>
		                <option value="" disabled=" selected="" ">Estado Civil...</option>
		                <option value="casado">Casado</option>
		                <option value="solteiro">Solteiro</option>
		                <option value="outros">Outros</option>
		            </select>
				</div>
				</div>

			</div>
			<div class="input_column">
		        <div class="input_line">
		            <input id="cityInput" type="text" placeholder="Cidade" name="cidade" required>
				</div>

		        <div class="input_line">
		            <input id="stateInput" type="text" placeholder="Estado" name="estado" required>
				</div>

		        <div class="input_line">
		            <input id="cepInput" type="text" placeholder="CEP (XXXXX-XXX)" name="cep" required>
				</div>

		        <div class="input_line">
		            <input id="emailInput" type="email" placeholder="Email (someone@somewhere.com)" name="email" required>
				</div>

		        <div class="input_line">
		            <input id="passwordInput" type="password" placeholder="Senha" name="senha" required>
		            <br/>
		            <p id="pwdStrenght"></p>
		            <br/>
		            <input id="confirmPasswordInput" type="password" placeholder="Confirmar Senha" name="confirmarSenha" required>
				</div>

            </div>

	      	<div class="regSubmit">
		        <input class="submit" type="submit" value="Registrar">
	      	</div>

	        </form>
        </div>
    </section>


    <footer class="footer">
        <p class="text-center">Desenvolvido por Paulo Moreno e Vinicius Lovato</p>
    </footer>

</body>

</html>

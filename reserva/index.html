<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Reserva</title>

    <script src="../jquery/jquery-2.1.3.min.js"></script>
    <script src="../js/script.js"></script>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/register.css">

</head>

<body>
    <header>

        <section class="cover">
            <img src="../static/cover.jpg" alt="">
        </section>

        <nav>
            <ul class="menu">

                <li><a href="../index.html">O Hotel</a>

                </li>
                <li><a href="">Suítes</a>

                </li>
                <li><a href="../reserva/index.html">Reservas</a>

                </li>
                <li><a href="../contato/index.html">Contato</a>
                </li>

                <div id="formDiv">
                    <form id="loginForm" action="" method="POST">
                         <label for="emailLoginInput"></label>
                        <input id="emailLoginInput" type="email" placeholder="someone@somewhere.com">

                        <label for="passwordLoginInput"></label>
                        <input id="passwordLoginInput" type="password" placeholder="********" required>

                        <input class="submit" type="submit" value="Entrar">

                        <a class="aReg" href="../cadastro/index.html">Registrar</a>

                    </form>
                </div>

            </ul>
        </nav>
    </header>

   <section>
        <div class="content">

        <h1>Nova Reserva</h1>

        <form id="reservationForm" class="mainForm" action="" method="POST">


            <div class="input_column">

                <div class="input_line">
                    <h2>Data de Check-In</h2>
                    <input id="dataEntradaInput" type="text" placeholder="dd/mm/aaaa" name="dataEntrada" required>
                    <span  class="error" id="dataEntradaInputError"></span>
                </div>
                <div class="input_line">
                    <h2>Data de Check-Out</h2>
                    <input id="dataSaidaInput" type="text" placeholder="dd/mm/aaaa" name="dataSaida" required>
                    <span  class="error" id="dataSaidaInputError"></span>
                </div>
            </div>

            <div class="input_column">

                <div class="input_line">
                    <h2>Quantidade de Adultos</h2>
                    <div class="select_div">
                        <select id="adultsInput" name="adultos" required>
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                        </select>
                    </div>
                    <span  class="error" id="adultsInputError"></span>
                </div>

                <div class="input_line">
                    <h2>Crianças de até 3 anos</h2>
                    <div class="select_div">
                        <select id="criancasAte3Input" name="criancasAte3" required>
                            <option value="1">0</option>
                            <option value="2">1</option>
                            <option value="3">2</option>
                            <option value="4">3</option>
                        </select>
                    </div>
                    <span  class="error" id="criancasAte3InputError"></span>
                </div>

                <div class="input_line">
                    <h2>Criança de 4 a 12 anos</h2>
                    <div class="select_div">
                        <select id="criancasAte12Input" name="criancasAte12" required>
                            <option value="0">0</option>
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                        </select>
                    </div>
                    <span  class="error" id="criancasAte12InputError"></span>
                </div>

            </div>

            <div class="regSubmit resSubmit">
                <input class="submit" type="submit" value="Confirmar Reserva">
            </div>

            </form>
        </div>
    </section>

    <footer class="footer">
        <p class="text-center">Desenvolvido por Paulo Moreno e Vinicius Lovato</p>
    </footer>
</body>

</html>

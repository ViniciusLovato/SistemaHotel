<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Reserva</title>

    <script src="../jquery/jquery-2.1.3.min.js"></script>
    <script src="../js/script.js"></script>
    <link rel="stylesheet" href="../css/style.css">

</head>

<body>
    <header>

        <section class="cover">
            <img src="../static/cover.jpg" alt="">
        </section>

        <nav>
            <ul class="menu">

                <li><a href="index.html">O Hotel</a>

                </li>
                <li><a href="">Suítes</a>

                </li>
                <li><a href="reserva/index.html">Reservas</a>

                </li>
                <li><a href="contato/index.html">Contato</a>
                </li>

                <div id="formDiv">
                    <form id="loginForm" action="" method="POST">
                         <label for="emailLoginInput"></label>
                        <input id="emailLoginInput" type="email" placeholder="someone@somewhere.com">

                        <label for="passwordLoginInput"></label>
                        <input id="passwordLoginInput" type="password" placeholder="********" required>

                        <input class="submit" type="submit" value="Entrar">

                        <input class="submit" id="navBtnRegistrar" type="button" value="Registrar">

                    </form>
                </div>

            </ul>
        </nav>
    </header>

    <section>

        <form id="reservationForm" action="" method="POST">

            <label for="dataEntradaInput">Data de Check-In</label>
            <input id="dataEntradaInput" type="text" placeholder="dd/mm/aaaa" name="dataEntrada" required>

            <label for="dataSaidaInput">Data de Check-out</label>
            <input id="dataSaidaInput" type="text" placeholder="dd/mm/aaaa" name="dataSaida" required>

            <label for="adultsInput">Quantidade de Adultos</label>
            <select id="adultsInput" name="adultos" required>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
            </select>

            <label for="criancasAte3Input">Quantidade de Crianças de até 3 anos</label>
            <select id="criancasAte3Input" name="criancasAte3" required>
                <option value="1">0</option>
                <option value="2">1</option>
                <option value="3">2</option>
                <option value="4">3</option>
            </select>

            <label for="criancasAte12Input">Quantidade de Criança de 4 a 12 anos</label>
            <select id="criancasAte12Input" name="criancasAte12" required>
                <option value="0">0</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
            </select>

            <input class="submit" type="submit" value="Confirmar Reserva">
        </form>

    </section>

</body>

</html>

<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Contato</title>

    <script src="jquery/jquery-2.1.3.min.js"></script>
    <script src="js/script.js"></script>

</head>

<body>
    <header>
        <nav>
            <ul>
                <li>Home</li>
                <li>O Hotel</li>
                <li>Suítes</li>
                <li>Apartamentos</li>
                <li>Eventos</li>
                <li>Local</li>
            </ul>

            <form id="contactForm" action="" method="POST">


                <label for="nameInput">Nome</label>
                <input id="nameInput" type="text" placeholder="someone@somewhere.com" name="nome" required>

                <label for="emailInput">E-mail</label>
                <input id="emailInput" type="email" placeholder="someone@somewhere.com" name="email" required>

                <label for="phoneInput">Celular</label>
                <input id="phoneInput" type="text" placeholder="(XX) X XXXX-XXXX" name="celular">

                <label for="birthdayInput">Como Conheceu o Hotel?</label>
                <input type="checkbox" name="sexo" value="jornais">Jornais
                <input type="checkbox" name="sexo" value="indicacao">Indicação
                <input type="checkbox" name="sexo" value="redesSociais">Redes Sociais
                <input type="checkbox" name="sexo" value="google">Google
                <input type="checkbox" name="sexo" value="revistas">Revistas
                <input type="checkbox" name="sexo" value="outros">Outros

                <label for="messageInput">Mensagem</label>
                <textarea id="messageInput" name="mensagem" required></textarea>


                <input class="submit" type="submit" value="Sign up">
            </form>
        </nav>


    </header>

</body>

</html>
